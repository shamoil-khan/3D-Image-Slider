<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Image Slider</title>
  </head>
  <body>
    <div class="slider" style="--quantity: 10; --y: 0">
      <div class="item" style="--position: 1"><img src="images/1.jpg" /></div>
      <div class="item" style="--position: 2"><img src="images/2.jpg" /></div>
      <div class="item" style="--position: 3"><img src="images/3.jpg" /></div>
      <div class="item" style="--position: 4"><img src="images/4.jpg" /></div>
      <div class="item" style="--position: 5"><img src="images/5.jpg" /></div>
      <div class="item" style="--position: 6"><img src="images/1.jpg" /></div>
      <div class="item" style="--position: 7"><img src="images/2.jpg" /></div>
      <div class="item" style="--position: 8"><img src="images/3.jpg" /></div>
      <div class="item" style="--position: 9"><img src="images/4.jpg" /></div>
      <div class="item" style="--position: 10"><img src="images/5.jpg" /></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
